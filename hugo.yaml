### Custom menu
### See https://stack.jimmycai.com/config/menu
### To remove about, archive and search page menu item, remove `menu` field from their FrontMatter
menu:
    main:
        - identifier: home
          name: Home
          url: /
          weight: -100
          params:
              icon: home
              newTab: false
        - identifier: Archives
          name: Archives
          url: /archives
          weight: 0
          params:
              icon: archives
              newTab: false
        - identifier: search
          name: Search
          url: /search
          weight: 1000
          params:
              icon: search
              newTab: false
        - identifier: about
          name: About
          url: /about
          weight: 100
          params:
              icon: user
              newTab: false

    social:
        - identifier: github
          name: GitHub
          url: https://github.com/Ri-Nai
          params:
              icon: brand-github

        - identifier: bilibili
          name: Bilibili
          url: https://space.bilibili.com/4151993
          params:
              icon: brand-bilibili
        - identifier: steam
          name: Steam
          url: https://steamcommunity.com/profiles/76561198401122867/
          params:
              icon: brand-steam

related:
    includeNewer: true
    threshold: 60
    toLower: false
    indices:
        - name: tags
          weight: 100

        - name: categories
          weight: 200

markup:
    goldmark:
        renderer:
            ## Set to true if you have HTML content inside Markdown
            unsafe: true
    tableOfContents:
        endLevel: 4
        ordered: true
        startLevel: 2
    highlight:
        style: onedark
frontmatter:
  lastmod: [":fileModTime", "lastmod"]
